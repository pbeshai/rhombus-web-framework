<ul class="pull-right inline <%= classes.isConnected %> <%= classes.isAcceptingChoices %>">
	<% if (showConnected) { %>
		<li class="connected"><i class="circle-status <%= classes.connected %>"></i>
			<%= labels.connected %>
		</li>
	<% } %>
	<% if (showAccepting) { %>
		<li class="accepting-choices"><i class="circle-status <%= classes.acceptingChoices %>"></i>
			<%= labels.acceptingChoices %>
		</li>
	<% } %>
</ul>
